<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>注册</title>
	<link rel="stylesheet" href="../css/tongchou.css">
	<link rel="stylesheet" href="../css/register.css">
	<script src="../js/jquery-1.11.0.js"></script>
	<script src="../js/register.js"></script>
</head>

<body>
	<div class="layout">
		<div class="frame">
			<div class="logo">
				<img src="../img/logoin-logo.png" alt="">
			</div>

			<div class="type-register">
				<a class="btn-origin">手机注册<暂不支持></a>
				<a class="active">普通注册</a>
			</div>

			<form action="">
				<div class="phone-register">
					<h5>
						请输入手机号码注册:
					</h5>

					<input type="text" id="phone-num" class="input-style" placeholder="手机号码">
					
					<div class="vercode-container">
						<input type="text" class="input-style" placeholder="图片验证码">
						<img src="http://www.anta.cn/api.php?s=passport/code.html" alt="">
					</div>

					<p class="dis-box"></p>

					<input type="button" value="确认" id="phone-register-btn">
				</div>

				<div class="mail-register">
					<h5>
						请输入用户名注册：
					</h5>

					<form action="">
						<input type="mail" id="mail" class="mail" placeholder="用户名" maxlength="16">

						<div class="reg-user"></div>

						<input type="password" class="password" placeholder="密码" id="mail-password">

						<div class="reg-pass"></div>

						<div class="vercode-container">
								<input type="text" id="vercode" class="input-style" placeholder="图片验证码">
								<img src="http://www.anta.cn/api.php?s=passport/code.html" alt="">
						</div>

						<div class="dis-box">&nbsp;</div>

						<input type="button" value="确认" id="register-btn">
					</form>
				</div>
			</form>
		</div>
	</div>
